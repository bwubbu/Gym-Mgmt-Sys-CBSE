server:
  port: 8082

spring:
  application:
    name: trainer-management-component
  
  datasource:
    url: jdbc:h2:mem:trainerdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging configuration
logging:
  level:
    com.gymmanagement.trainer: INFO
    org.springframework.web: INFO
