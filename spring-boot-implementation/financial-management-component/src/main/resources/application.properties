# Server Configuration
server.port=8084
spring.application.name=financial-management-component

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:financedb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Service URLs
services.member.url=http://localhost:8081
services.trainer.url=http://localhost:8082
services.booking.url=http://localhost:8083
services.finance.url=http://localhost:8084

# Logging
logging.level.com.gymmanagement.financialmanagement=INFO
logging.level.org.springframework.web=INFO

