server:
  port: 8085

spring:
  application:
    name: report-analytics-component
  
  # Database configuration (optional, for storing report history)
  datasource:
    url: jdbc:h2:mem:reportdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Service URLs for other components
services:
  member:
    url: http://localhost:8081
  trainer:
    url: http://localhost:8082
  booking:
    url: http://localhost:8083
  finance:
    url: http://localhost:8084

# Logging configuration
logging:
  level:
    com.gymmanagement.reportanalytics: INFO
    org.springframework.web: INFO

